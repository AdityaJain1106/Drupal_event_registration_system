event_reg.event_config:
  path: '/admin/config/event-reg'
  defaults:
    _form: '\Drupal\event_reg\Form\EventConfigForm'
    _title: 'Event configuration'
  requirements:
    _permission: 'administer site configuration'

event_reg.register:
  path: '/event-register'
  defaults:
    _form: '\Drupal\event_reg\Form\EventRegistrationForm'
    _title: 'Event registration'
  requirements:
    _permission: 'access content'

event_reg.admin_list:
  path: '/admin/reports/event-registrations'
  defaults:
    _controller: '\Drupal\event_reg\Controller\AdminListController::page'
    _title: 'Event registrations'
  requirements:
    _permission: 'view event registrations'

